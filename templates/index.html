{% extends "import.html" %}
{% block content %}

<center>
<br><h2>PropeCraft - Craft your Suatainable Space</h2><br>

    <form id="upload-file" method="post" enctype="multipart/form-data">
         <input type="file" name="image" class="btn btn-success" id="imageUpload" accept=".png, .jpg, .jpeg">
    </form>


    <div class="image-section" style="display:none;">
         <img id="imagePreview"  class="img-responsive" src="#" style="width:300px;height:300px;"/><br><br>
         <div>
            <button type="button" class="btn btn-info btn-lg " id="btn-predict-makeover">Makeover Visualizations</button>
            <button type="button" class="btn btn-info btn-lg " id="btn-predict-balcony">Balcony designs</button>
            <button type="button" class="btn btn-info btn-lg " id="btn-predict-paints">Choose your Colors & Paints</button>
            <button type="button" class="btn btn-info btn-lg " id="btn-predict-gardening">Gardening Designs</button>
         </div>
    </div>

    <div class="loader" style="display:none;"></div>

    <h3 id="result">
        <span> </span>
    </h3>


</center><br><br>
{% endblock %}
